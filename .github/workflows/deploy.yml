name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:  # 手動実行も可能

env:
  NODE_VERSION: '20'

jobs:
  build-and-deploy:
    runs-on: self-hosted  # Self-hosted runnerを使用
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Deploy to production
        shell: pwsh
        run: |
          $deployPath = "${{ secrets.DEPLOY_PATH }}"
          
          # デプロイ先にコピー（node_modules以外）
          $exclude = @('node_modules', '.git', '.github', '.env.local')
          
          # 既存ファイルを削除（node_modules以外）
          Get-ChildItem -Path $deployPath -Exclude 'node_modules','.env.local' | Remove-Item -Recurse -Force -ErrorAction SilentlyContinue
          
          # ファイルをコピー
          Get-ChildItem -Path . -Exclude $exclude | Copy-Item -Destination $deployPath -Recurse -Force

      - name: Install production dependencies
        shell: pwsh
        run: |
          Set-Location "${{ secrets.DEPLOY_PATH }}"
          npm ci --omit=dev

      - name: Trigger server restart
        shell: pwsh
        run: |
          $restartFile = "${{ secrets.DEPLOY_PATH }}\.restart"
          "Deploy from GitHub Actions - $(Get-Date)" | Set-Content $restartFile
          Write-Host "Restart triggered at $restartFile"

      - name: Deployment completed
        run: |
          echo "✅ Deployment completed successfully!"
