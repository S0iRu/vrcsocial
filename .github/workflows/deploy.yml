name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:  # 手動実行も可能

jobs:
  build-and-deploy:
    runs-on: self-hosted
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Deploy to production
        shell: powershell
        run: |
          $deployPath = "${{ secrets.DEPLOY_PATH }}"
          
          # デプロイ先フォルダが存在しない場合は作成
          if (-not (Test-Path $deployPath)) {
            New-Item -ItemType Directory -Path $deployPath -Force
          }
          
          # 除外するファイル/フォルダ
          $exclude = @('node_modules', '.git', '.github', '.env.local')
          
          # 既存ファイルを削除（node_modules, .env.local以外）
          Get-ChildItem -Path $deployPath -Exclude 'node_modules','.env.local' -ErrorAction SilentlyContinue | Remove-Item -Recurse -Force -ErrorAction SilentlyContinue
          
          # ファイルをコピー
          Get-ChildItem -Path . -Exclude $exclude | Copy-Item -Destination $deployPath -Recurse -Force

      - name: Stop server before npm ci
        shell: powershell
        run: |
          # ポート3000で動いているプロセスを停止
          $processId = netstat -ano | Select-String ":3000\s+.*LISTENING" | ForEach-Object {
              ($_ -split '\s+')[-1]
          } | Select-Object -First 1
          
          if ($processId) {
            Write-Host "Stopping server (PID: $processId)..."
            Stop-Process -Id $processId -Force -ErrorAction SilentlyContinue
            Start-Sleep -Seconds 3
          } else {
            Write-Host "No server running on port 3000"
          }

      - name: Install production dependencies
        shell: powershell
        run: |
          Set-Location "${{ secrets.DEPLOY_PATH }}"
          npm ci --omit=dev

      - name: Trigger server restart
        shell: powershell
        run: |
          $restartFile = "${{ secrets.DEPLOY_PATH }}\.restart"
          "Deploy from GitHub Actions - $(Get-Date)" | Set-Content $restartFile
          Write-Host "Restart triggered at $restartFile"

      - name: Deployment completed
        run: echo "Deployment completed successfully!"
